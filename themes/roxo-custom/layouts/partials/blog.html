<section class="site-blog" id="home-blog">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages }}
      <div class="col-lg-6">
        <article class="site-blog-post">
          
          <div class="site-blog-post-thumb">
            {{if .Params.image}}
              <img class="feature-image" src="{{ .Params.image | absURL }}" alt="{{ .Params.alt_text }}">
            {{else}}
              <img class="feature-image" src="{{ .Params.feature_image | absURL }}" alt="blog-feature-image">
            {{end}}
          </div>
          
          <div class="site-blog-post-content">
            <span>{{ .PublishDate.Format "January 2, 2006" }}</span>
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <p>
              {{ .Summary }} ...
            </p>
            <a href="{{ .Permalink }}" class="read-more">Leia mais</a>
          </div>
        </article>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-blog-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>
